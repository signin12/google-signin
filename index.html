<!DOCTYPE html>
<html lang="en">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>Couldn&#39;t sign you in</title>
	<!-- Roboto font -->
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&amp;display=swap" rel="stylesheet" />
	<style type="text/css">:root{
      --bg: #f8fafb;
      --card: #ffffff;
      --muted: #5f6368;
      --text: #202124;
      --primary: #1a73e8;
      --danger: #d93025;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      font-family: "Roboto", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:var(--bg);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    .card{
      width:100%;
      max-width:460px;
      background:var(--card);
      border-radius:12px;
      padding:34px;
      box-shadow:0 6px 24px rgba(17,24,39,0.06);
      text-align:center;
    }

    .logo {
       margin-bottom: 16px;
    display: none;         /* flex layout */
    justify-content: center; /* horizontal center */
    align-items: center;     /* vertical center if needed */
    background: transparent;  /* ensure parent transparent */
    height: 60px;           /* optional, adjust according to page */
    }
    .logo img {
      max-height: 48px;
    width: auto;
    object-fit: contain;
    background: transparent;
    }

    .icon {
      width:72px;
      height:72px;
      margin:0 auto 16px;
      display:grid;
      place-items:center;
      border-radius:36px;
      background:linear-gradient(180deg, rgba(217,48,37,0.1), rgba(217,48,37,0.04));
    }

    .icon svg { width:36px; height:36px; display:block; }

    h1{
      margin:6px 0 8px;
      font-weight:500;
      font-size:22px;
      letter-spacing:0.1px;
      color:var(--text);
    }

    p.lead{
      margin:0 0 12px;
      font-weight:400;
      color:var(--text);
      font-size:15px;
      line-height:1.5;
    }

    p.small{
      margin:0 0 18px;
      color:var(--muted);
      font-size:13px;
    }

    .actions { display:flex; justify-content:center; gap:12px; margin-top:8px; flex-wrap:wrap; }

    .btn {
      display:inline-block;
      padding:10px 18px;
      border-radius:8px;
      text-decoration:none;
      font-weight:500;
      font-size:14px;
      min-width:120px;
      text-align:center;
    }

    .btn-primary {
      background:var(--primary);
      color:#fff;
    }

    .btn-secondary {
      background:transparent;
      color:var(--muted);
      border:1px solid rgba(60,64,67,0.2);
    }

    @media (max-width:420px){
      .card{padding:22px}
      h1{font-size:20px}
    }
	</style>
</head>
<body>
<main class="card"><!-- Logo place (put your image URL in src) -->
<div class="logo"><img alt="Logo" src="" /></div>

<div aria-hidden="true" class="icon"><!-- Red circle exclamation icon --><svg fill="none" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"> <circle cx="12" cy="12" fill="none" r="11" stroke="#D93025" stroke-width="1.6"></circle> <path d="M12 7.5v5" stroke="#D93025" stroke-linecap="round" stroke-width="1.8"></path> <path d="M12 15.8h.01" stroke="#D93025" stroke-linecap="round" stroke-width="1.8"></path> </svg></div>

<h1>Couldn&#39;t sign you in</h1>

<p class="lead">Some error occurred while attempting to sign you in. We couldn&#39;t verify your account at this time.</p>

<p class="small">You can try again or return to the previous page. If the problem continues, check your internet connection or try later.</p>

<div class="actions"><a class="btn btn-primary" href="https://www.google.com">Try again</a> <a class="btn btn-secondary" href="https://www.google.com">Go back</a></div>
</main>
</body>
</html>
